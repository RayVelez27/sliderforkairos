<!DOCTYPE html>
<html>
<head>
  <title>Responsive Iframe</title>
  <style>
      /* Set the iframe to occupy the full width of its container */
      iframe {
          width: 100%;
      }
      /* Ensure the iframe scales proportionally with the aspect ratio */
      iframe {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
      /* Set the containing div to maintain its aspect ratio */
      .responsive-container {
          position: relative;
          padding-bottom: 56.25%; /* This value is based on a 16:9 aspect ratio, adjust it for other aspect ratios */
          height: 0;
          overflow: hidden;
      }
  </style>
</head>
<body>
<div class="responsive-container">
  <iframe src="https://www.sandrinejacobson.com/shop-sandrine-jacobson" title="Sandrine Jacobson Shop"></iframe>
</div>
</body>
</html>
